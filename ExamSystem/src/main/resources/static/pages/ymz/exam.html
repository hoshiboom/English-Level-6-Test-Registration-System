<!DOCTYPE html>
<html>
<head>
  <title>六级考试在线考生答题</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    .question-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .options label {
      display: block;
      margin-bottom: 5px;
    }

    .btn-next {
      display: block;
      width: 100px;
      margin: 0 auto;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-next:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>六级考试在线考生答题</h1>
  <div id="listening-questions" class="question">
    <h2>听力部分</h2>
    <div id="part1-listen">

    </div>
    <!-- Add more listening questions here -->
    <h2>阅读A部分</h2>
    <div id="part2-readA">

    </div>
    <!-- Add more reading questions here -->
    <h2>阅读B部分</h2>
    <div id="part2-readB">

    </div>
    <h2>阅读C部分</h2>
    <div id="part2-readC">

    </div>
  </div>


  <div id="subjective-questions" class="question" style="display: none;">
    <h2>主观题</h2>
    <div class="question-title">翻译题</div>
    <div id="part3-translation">
    </div>

    <div class="question-title">作文题</div>
    <div id="part4-essay">
    </div>

  </div>
  <button id="next-button" class="btn-next">下一页</button>
  <button id="submit-button" class="btn-next" style="display: none;">确定提交</button>

  <script>
    var listeningQuestions = document.getElementById('listening-questions');
    var readingQuestions = document.getElementById('reading-questions');
    var readingBCQuestions = document.getElementById('reading-bc-questions');
    var subjectiveQuestions = document.getElementById('subjective-questions');
    var nextButton = document.getElementById('next-button');
    var submitButton = document.getElementById('submit-button');

    nextButton.addEventListener('click', function() {
      if (listeningQuestions.style.display !== 'none') {
        listeningQuestions.style.display = 'none';
        subjectiveQuestions.style.display = 'block';
        nextButton.style.display = 'none';
        submitButton.style.display = 'block';
      }

    });
    submitButton.addEventListener('click', function() {
      // Clear the page content
      document.body.innerHTML = '';

      // Display submission message
      //var message = document.createElement('p');
      //message.textContent = '你已提交试卷，考试已结束！';
      //document.body.appendChild(message);
      var message = document.createElement('p');
      message.textContent = '你已提交试卷，考试已结束！';
      message.style.textAlign = 'center'; // Set text alignment tso center
      message.style.fontSize = '24px'; // Set font size to 24 pixels
      message.style.fontWeight = 'bold'; // Set font weight to bold
      document.body.appendChild(message);
    });
  </script>

</div>
<script type="module" src="exam.mjs"></script>
</body>
</html>
