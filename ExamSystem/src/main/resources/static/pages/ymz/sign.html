<!DOCTYPE html>
<html>
<head>
  <title>六级考试报考系统 - 考试报名</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>六级考试报考系统 - 考试报名</h1>
  <form id="registration-form">
    <div class="form-group">
      <label for="name">姓名:</label>
      <input type="text" id="name" name="name" placeholder="请输入姓名" required>
    </div>
    <div class="form-group">
      <label for="email">邮箱:</label>
      <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
    </div>
    <div class="form-group">
      <label for="phone">电话:</label>
      <input type="tel" id="phone" name="phone" placeholder="请输入电话" required>
    </div>
    <div class="form-group">
      <label for="student-id">ID号:</label>
      <input type="text" id="student-id" name="student-id" placeholder="请输入ID号" required>
    </div>
    <div class="form-group">
      <label for="university">所在大学:</label>
      <input type="text" id="university" name="university" placeholder="请输入所在大学" required>
    </div>
    <div class="form-group">
      <label for="major">所学专业:</label>
      <input type="text" id="major" name="major" placeholder="请输入所学专业" required>
    </div>
    <div class="form-group">
      <label for="exam-location">考试地点:</label>
      <input type="text" id="exam-location" name="exam-location" placeholder="请输入考试地点" required>
    </div>
    <div class="form-group">
      <label for="exam-date">考试日期:</label>
      <input type="date" id="exam-date"            name="exam-date" required>
    </div>
    <button type="submit" class="btn-submit">提交报名</button>
  </form>
</div>

<script>
  document.getElementById('registration-form').addEventListener('submit', function(event) {
    event.preventDefault(); // 阻止表单提交

    // 清空页面内容
    document.body.innerHTML = '';

    // 创建报名成功提示元素
    var successMessage = document.createElement('h2');
    successMessage.textContent = '报名成功！现在跳转至缴费页面...';
    document.body.appendChild(successMessage);

    // 创建倒计时元素
    var countdown = document.createElement('h2');
    countdown.textContent = '3';
    countdown.style.textAlign = 'center';
    document.body.appendChild(countdown);

    // 倒计时函数
    function startCountdown() {
      var count = 3;
      var timer = setInterval(function() {
        countdown.textContent = count;
        count--;
        if (count < 0) {
          clearInterval(timer);
          window.location.href = 'pay.html'; // 跳转到缴费页面
        }
      }, 1000);
    }

    // 启动倒计时
    startCountdown();
  });
</script>
</body>
</html>
