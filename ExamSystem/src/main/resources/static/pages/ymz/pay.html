<!DOCTYPE html>
<html>
<head>
    <title>六级考试报考系统 - 用户缴费</title>
    <meta charset="UTF-8">
    <script src="pay.mjs" type="module"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* 添加居中显示 */
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .confirmation-message {
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }

        .btn-submit {
            display: block;
            margin: 0 auto; /* 添加居中显示 */
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>六级考试报考系统 - 用户缴费</h1>
    <form id="payment-form">
        <div class="form-group">
            <label for="name">姓名:</label>
            <span id="name"></span>
        </div>
        <div class="form-group">
            <label for="studentID">ID号:</label>
            <span id="studentID"></span>
        </div>
        <div class="form-group">
            <label for="amount">缴费金额:</label>
            <span id="amount"></span>
        </div>
        <div class="confirmation-message">
            <p>请确认以上信息无误，并点击下方按钮完成缴费。</p>
            <button id="pay-button" class="btn-submit">完成缴费，进入在线答题</button>
        </div>
    </form>
    <div id="message" class="message"></div>
</div>



</body>
</html>
