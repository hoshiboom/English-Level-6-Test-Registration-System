<!DOCTYPE html>
<html>
<head>
    <title>六级考试报考系统 - 用户缴费</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>六级考试报考系统 - 用户缴费</h1>
    <form id="payment-form">
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" placeholder="请输入姓名" required>
        </div>
        <div class="form-group">
            <label for="student-id">ID号:</label>
            <input type="text" id="student-id" name="student-id" placeholder="请输入ID号" required>
        </div>
        <div class="form-group">
            <label for="amount">缴费金额:</label>
            <input type="number" id="amount" name="amount" value="50" readonly>
        </div>
        <button type="submit" class="btn-submit">提交</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    document.getElementById('payment-form').addEventListener('submit', function (event) {
        event.preventDefault(); // 阻止表单提交

        // 获取表单数据
        var name = document.getElementById('name').value;
        var studentId = document.getElementById('student-id').value;
        var amount = document.getElementById('amount').value;

        // 创建URL参数
        var params = '?name=' + encodeURIComponent(name) +
            '&studentId=' + encodeURIComponent(studentId) +
            '&amount=' + encodeURIComponent(amount);

        // 跳转到缴费信息确认页面
        window.location.href = 'confirmation.html' + params;
    });
</script>
</body>
</html>
