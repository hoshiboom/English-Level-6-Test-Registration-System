<!DOCTYPE html>
<html>
<head>
  <title>六级系统考生注册</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../myreq/s_reg.mjs" type="module"></script>
</head>
<body>
  <h2>六级系统考生注册</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="username">用户名:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="password">确认密码:</label>
      <input type="password" id="password2" name="password2" required>
    </div>

    <div class="form-group">
      <label for="number">学号:</label>
      <input type="integer" id="number" name="number">
    </div>

    <div class="form-group">
      <label for="phone">电话:</label>
      <input type="string" id="phone" name="phone">
    </div>

    <div class="form-group">
      <label for="email">邮箱:</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="idnumber">身份证号:</label>
      <input type="integer" id="idnumber" name="idnumber">
    </div>

    <input type="submit" value="注册" id="regist-botton">
  </form>
</body>
</html>
